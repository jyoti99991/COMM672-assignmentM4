<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Properties Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>CSS List Properties Example</h1>

    <div class="list-container">
        <h3>Unordered List Styles</h3>
        <ul class="list-disc">
            <li>Disc Bullet</li>
        </ul>
        <ul class="list-circle">
            <li>Circle Bullet</li>
        </ul>
        <ul class="list-square">
            <li>Square Bullet</li>
        </ul>
        <ul class="list-none">
            <li>No Bullet</li>
        </ul>
    </div>

    <div class="list-container">
        <h3>Ordered List Styles</h3>
        <ol class="list-roman">
            <li>Upper Roman</li>
        </ol>
        <ol class="list-alpha">
            <li>Lower Alpha</li>
        </ol>
    </div>

    <div class="list-container">
        <h3>List Positioning</h3>
        <ul class="list-outside">
            <li>Bullet Outside</li>
        </ul>
        <ul class="list-inside">
            <li>Bullet Inside</li>
        </ul>
    </div>

    <div class="list-container">
        <h3>Styled List Items</h3>
        <ul class="styled-list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </div>
</body>
</html>
