<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <section>
        <h2>Welcome to My Site</h2>
    </section>
    <main>
        <h3>Featured Content</h3>
    </main>
    <article>
        <h4>Article Title</h4>
        <p>This is an article with a repeating background.</p>
    </article>
    <div class="card">
        <h5>Card Title</h5>
        <p>This card uses background-clip.</p>
    </div>
    <div class="box">
        <h5>Box Title</h5>
        <p>This box uses background-origin.</p>
    </div>
    <div class="hero">
        <h2>Hero Section</h2>
    </div>

</html>
